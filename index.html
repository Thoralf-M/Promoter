  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet">
<style>
  
  #content{
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Nunito Sans', sans-serif;
    z-index: 0;
    background:rgb(23, 24, 29);
  }
  #content-main {
    flex-direction: column;
    align-items: center;
    flex: 1;
    display: flex;
    position: relative;
    font-size:30px;
    color:rgb(218, 218, 218);
  }
  header{
    color:rgb(236, 236, 236);
    font-size:60px;
    margin-top:-10px;
    text-align: center;
  }
  .title span{
    position: relative;
    content: 'Promoter'
  }
  .title:hover span{
    display: none;
  }
  .title:hover:after{
    content: 'Reattacher';
  }
  body {
    margin:0;
  }
  .first{
    text-align:center;
    width: 100%;
  }
  .input {
    resize: none;
    margin: 1%;
    font-size:20px;
    height: auto;
    width: 720px;
    overflow:auto; 
    display:inline-block;
    color:black;
    box-shadow:0 0 3rem 10px #000;
    padding:3.5rem;
    border: black;
    border-radius:8px;
    background:lightblue;
  }
  .input:focus{
    outline: none;
  }
  .second{
    text-align:center;
    width: 100%;
  }
  .button{
    margin-left: 2rem;
    margin-right: 2rem;
    color:white;
    padding-left:3rem;
    padding-right:3rem;
    padding-top:1.5rem;
    padding-bottom:1.5rem;
    border-radius:6px;
    border:none;
    transition: .25s;
    box-shadow:0 0 1rem#000;
    outline:0;
    font-size: 24px;
  }
  .button:hover{
    transform:translateY(1px);
  }
  .reattach{
    background:radial-gradient(#101d2e 10%,#1a2d5e 90%);
  }
  .reattach:hover {
    background:radial-gradient(#284975 10%,#1a2d5e 90%);
    color: black;
  }
  .promote{
    background:radial-gradient(#133129 10%,#1e442b 90%);
  }
  .promote:hover {
    background:radial-gradient(#1d6836 10%,#1e442b 90%);
    color: black;
  }
  .button:active {
    background:rgba(173, 216, 230, 0.438);
  }
  #selectedNode{
    margin-top: 14px;
    font-size: 20px;
  }
  #third{
    margin-top:25px;
    word-break: break-word;
    flex-direction: column;
    align-items: center;
    flex: 1;
    display: flex;
  }
  #thirdoptions{
    align-items: center;
    margin-top:20px;
    flex-direction: row;
    visibility: hidden;
    display: none;
  }
  #nodearea {
    margin: 1%;
    font-size:18px;
    height: auto;
    width: 370px;
    overflow:auto; 
    display:inline-block;
    color:black;
    box-shadow:0 0 1rem 3px #000;
    padding-top:1rem;
    padding-left: 1rem;
    border: black;
    border-radius:8px;
    resize: none;
    background:lightblue;
  }
  #nodearea:focus{
    outline: none;
  }
  .button2{
    margin-left: 2rem;
    color:white;
    padding-left:2.5rem;
    padding-right:2.5rem;
    padding-top: 1rem;
    padding-bottom:1rem;
    border-radius:6px;
    border:none;
    transition: .25s;
    box-shadow:0 0 1rem#000;
    outline:0;
    font-size: 18px;
    background: rgba(173, 216, 230, 0.438);
  }
  .button2:hover{
    transform:translateY(1px);
  }
  .button2:active {
    background:rgba(209, 233, 241, 0.658);
  }
  .button3{
    margin-left: 1rem;
    color:white;
    padding-left:1.5rem;
    padding-right:1.5rem;
    padding-top: 1rem;
    padding-bottom:1rem;
    border-radius:4px;
    border:none;
    transition: .25s;
    box-shadow:0 0 1rem#000;
    outline:0;
    font-size: 14px;
    background: rgba(255, 56, 30, 0.438);
  }
  #fourth{
    margin-top:25px;
    margin-bottom:25px;
    word-break: break-word;
    flex-direction: column;
    align-items: center;
    flex: 1;
    display: flex;
    flex-wrap: wrap;
  }
  .fill-div{
    font-size: 18px;
    width: 720px;
    margin:8px;
    overflow:auto; 
    display:inline-block;
    color:rgb(209, 209, 209);
    text-decoration: none;
    text-align: center;
    box-shadow:0 0 3rem 5px #000;
    padding:1.5rem;
    border-radius:8px;
    transition:.3s;
    background: rgb(29, 30, 31);
    color:rgb(157, 112, 207);
    background:linear-gradient(90deg,#0b0420, #1c0c3b);
  }
  .fill-div:hover{
    transform:translateY(-5px);
    color:rgb(224, 224, 224);
    background:#111111;
    background:radial-gradient(#201b50 30%,#0e0125 90%);

  }
  footer{
    position: absolte;
    bottom: 0;
    color:#919191;

<script>
function advancedoptions(){
  // document.getElementById('nodearea').value = 'https://perma.iota.partners'
  let e = document.getElementById('thirdoptions')
  let style = getComputedStyle(e)
  if(style.visibility=='hidden'){

    e.style.display='inline-flex'
  } else {
    e.style.visibility='hidden';
    e.style.display='none'
  }
}

function clearTxs(){
  document.getElementById('fourth').innerHTML = '<div class=\"fill-div\">Transactions:\r\n    <input type=\"button\" class=\"button3\" id=\"clear\" value=\"Clear txs\" onclick=\"clearTxs()\" \/>\r\n  <\/div>'
}

function changeTipselection(){
  ignoreTipselection=!ignoreTipselection
  let el = document.getElementById('tipsel')
  if(ignoreTipselection == true){
    el.value = 'Use tipselection'
  } else {
    el.value = 'Ignore tipselection'
  }
}

function addtxelement(txhash) {
  var txelement = document.createElement("tx");
  if(network == 'Mainnet'){
    txelement.innerHTML = '<a href="https://thetangle.org/transaction/' + txhash + '" target="_blank" rel="noopener noreferrer">' + '<div class="fill-div">'+ txhash + "</div>"
  }else{
    txelement.innerHTML = '<a href="https://devnet.thetangle.org/transaction/' + txhash + '" target="_blank" rel="noopener noreferrer">' + '<div class="fill-div">'+ txhash + "</div>"
  }
  document.getElementById("fourth").append(txelement);
}

function localPoW(){
  let powbutton = document.getElementById('pow')
  if(powbutton.value=='Use local PoW'){
    var curl = window.curl;
    var minWeight = 14;
    try {
      curl.init();
      curl.overrideAttachToTangle(iota)
      powbutton.value = 'Use remote PoW'
    } catch (err) {
      console.error("Error", err);
    }
  } else {
    document.getElementById('nodearea').value = node
    changeNode()
    powbutton.value = 'Use local PoW'
  }
}

async function changeNode(){
  try{
  let nodeurl = document.getElementById('nodearea').value
  let oldNode = node
  if(nodeurl!='undefined'){
    node = nodeurl
  }
  iota = core.composeAPI({
    provider: node
  })
  let nodeInfo = await iota.getNodeInfo().catch(e=>{
    node = oldNode
    console.error("Error changing node, switchting back to ", node)
    iota = core.composeAPI({
    provider: node
  })
  })
  if(typeof nodeInfo != 'undefined'){
    console.log("Nodeinfo new node:", nodeInfo)
    document.getElementById("selectedNode").innerHTML = "Selected node: "+ node
  }
  if(document.getElementById('input').value != ''){
    confirmedstatus()
  }
  let getNetwork = nodeInfo.features.indexOf('testnet')
  if(getNetwork != -1){
    network = 'Devnet'
  } else {
    network = 'Mainnet'
  }
  } catch(e){
  }
}

async function getTailTxs(txhash){
  let txObject = []
  if(txhash.slice(78, 81)=='999'){  
    txObject = await iota.getTransactionObjects([txhash])
    .catch(err=>console.log(err))
  } else {
    txObject[0] = {bundle:txhash}
  }
  let bundleObjects = await iota.findTransactionObjects({ bundles: [txObject[0].bundle] })
  .catch(err=>console.log(err))
  let tailobjects = []
  let tails = []
  for(let index = 0; index < bundleObjects.length; index++){
    if(bundleObjects[index].currentIndex == 0){
      tailobjects.push(bundleObjects[index])
    }
  }
  // console.log(tailobjects);
  tailobjects.sort((a, b) => (a.attachmentTimestamp < b.attachmentTimestamp) ? 1 : -1)
  // console.log(tailobjects);
  tails = tailobjects.map(e => e.hash)
  if(tails[0] != '9'.repeat(81)){
    console.log("Tail txs:",tails);
  }
  return tails
}

async function isConfirmed(tails){
  iota.getLatestInclusion(tails)
    .then(states => {
      if (states.indexOf(true) === -1) {
        console.log('Unconfirmed')
      } else {
        confirmed = true
        console.log('Confirmed')
        alert("Confirmed")
      }
    })
    .catch(err => console.log(err))
}

async function confirmedstatus(){
  let txhash = document.getElementById('input').value
  if(typeof txhash != 'undefined' && txhash.trim().length == 81){
  tails = await getTailTxs(txhash.trim())
  .catch(err=>console.log(err))
  if(tails.length == 1 && tails[0] == '9'.repeat(81)){
    console.log("Tx not known")
  } else {
  for(let c=0; c<1000; c++){
    if(confirmed == true){
      return
    }
    isConfirmed(tails)
    await new Promise(resolve => setTimeout(resolve, 5000))
  }
  }
  }
}

async function send(txhash, amount) {
    if (confirmed == true) {
      return
    }
    try {
      let trytes = await iota.prepareTransfers('9'.repeat(81), transfers)
      if (ignoreTipselection == false) {
        if (amount % 2 == 0) {
          tips = await iota.getTransactionsToApprove(3)
          attachedTrytes = await iota.attachToTangle(txhash, tips.branchTransaction, 14, trytes)
        } else {
          attachedTrytes = await iota.attachToTangle(txhash, tips.trunkTransaction, 14, trytes)
        }
      } else {
        let nodeInfo
        await iota.getNodeInfo()
          .then(info => nodeInfo = info)
          .catch(error => {
            console.log(`Request error: ${error.message}`)
          })
        attachedTrytes = await iota.attachToTangle(txhash, nodeInfo.latestMilestone, 14, trytes)
        //switch to normal tipselection
        // if(amount == 5){
        //   changeTipselection()
        // }
      }
      await iota.storeAndBroadcast(attachedTrytes)
      // txhash = transaction_converter.asTransactionObject(attachedTrytes[0]).hash
      // console.log('Promotetransaction: https://thetangle.org/transaction/' + txhash)
      if(network == 'Mainnet'){
      console.log('Promotetransaction: https://thetangle.org/transaction/' + transaction_converter.asTransactionObject(attachedTrytes[0]).hash)
      } else {
      console.log('Promotetransaction: https://devnet.thetangle.org/transaction/' + transaction_converter.asTransactionObject(attachedTrytes[0]).hash)
      }
      addtxelement(transaction_converter.asTransactionObject(attachedTrytes[0]).hash)
      amount--
      if (amount > 0) {
        send(txhash, amount)
      }
    } catch (e) {
      console.log(e)
    }
  }

async function promote(){
  let amount = 6
  let txhash = document.getElementById('input').value
  tails  = await getTailTxs(txhash.trim())
  .catch(err=>console.log(err))
  var tips, attachedTrytes
  txhash = tails[0]
  send(txhash, amount)
}

async function reattach() {
  let txhash  = document.getElementById('input').value
  tails   = await getTailTxs(txhash.trim())
  let message = converter.asciiToTrytes('Reattached by https://thoralf-m.github.io/Promoter')
  // let tag     = 'PROMOTETRANSACTION9THORALF'
  let nonce   = 'THORALF9PROMOTER9BY9THORALF'
  let changedbundle = []
  let bundletrytes = await bundle(tails[0])
  //change trytes
  changedbundle = await bundletrytes.map(element => {
    element = transaction_converter.asTransactionTrytes(element)
    // tag = tag + '9'.repeat(27)
    // tag = tag.slice(0, 27)
    nonce = nonce + '9'.repeat(27)
    nonce = nonce.slice(0, 27)
    // if (element.slice(2000, 2187) >= 0) {
    //   message = message + '9'.repeat(2178)
    //   element = message.slice(0, 2187) + element.slice(2187, 2673)
    // }
    // element = element.slice(0, 2592) + tag + element.slice(2619, 2646) + nonce
    element = element.slice(0, 2646) + nonce
    return element
  })
  changedbundle = changedbundle.reverse()

  if (confirmed == true) {
    return
  }
  let attachedTrytes
  if(ignoreTipselection == false){
    let tips       = await iota.getTransactionsToApprove(3)
    attachedTrytes = await iota.attachToTangle(tips.trunkTransaction, tips.branchTransaction, 14, changedbundle)
  } else {
    let nodeInfo
        await iota.getNodeInfo()
          .then(info => nodeInfo = info)
          .catch(error => {
            console.log(`Request error: ${error.message}`)
          })
    attachedTrytes = await iota.attachToTangle(nodeInfo.latestMilestone, nodeInfo.latestMilestone, 14, changedbundle)
  }
                     await iota.storeAndBroadcast(attachedTrytes)
  let replayhash = transaction_converter.asTransactionObject(attachedTrytes[0]).hash
  tails.push(replayhash)
      addtxelement(replayhash)
      document.getElementById('input').value = replayhash
      if(network == 'Mainnet'){
      console.log('Reattached transaction: https://thetangle.org/transaction/'+replayhash)
      } else {
      console.log('Reattached transaction: https://devnet.thetangle.org/transaction/'+replayhash)
      }
  send(replayhash, 3)
}

function bundle(tailhash) {
  return new Promise((resolve, reject) => {
    iota.getBundle(tailhash, (err, res) => {
      if (res) {
        resolve(res)
      } else {
        reject(err)
      }
    })
  })
}
